<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e5ce438fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meu priemiro E-commerce</title>
</head>
<body onload="carregar()">
    <header>
        <div class="logo">
          <img src="" alt="Logo">
        </div>
      <nav>
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
      <div class="caixa-pesquisa">
        <input class="caixa-txt" type="text" id="pesquisa" placeholder="Digite o produto">
        <i class="fa-solid fa-magnifying-glass" style="cursor: pointer; color: #fff ;"></i>
      </div>
      <i class="fa-solid fa-cart-shopping" style="cursor: pointer; color: #fff;"></i>
    </header>
    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/imagens/camisa-1.jpg" class="d-block w-100" alt="..." id="img-carousel">
              </div>
              <div class="carousel-item">
                <img src="assets/imagens/camisa-2.jpg" class="d-block w-100" alt="..." id="img-carousel">
              </div>
              <div class="carousel-item">
                <img src="assets/imagens/camisa-3.jpg" class="d-block w-100" alt="..." id="img-carousel">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <section>
        <div class="container text-center">
            <div class="row" id="lista">
              
            </div>
    </section>
    <footer>
        <p>&copy; Marcelo Avinte</p>
    </footer>


   
    <script src="script.js"></script>
</body>
</html>
