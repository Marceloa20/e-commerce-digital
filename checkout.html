<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e5ce438fa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Pagamento</title>
</head>
<body>
    <h1>Pagamento</h1>
    <hr>
    <section class="row">
        <div class="col">
            <form>
                <label for="numero">Número</label>
                <input type="text" id="numero" class="form-control mb3" placeholder="Digite o número do cartão">
                <label for="titular">Titular</label>
                <input type="text" id="titular" class="form-control mb3" placeholder="Nome do titular do cartão">
                <div class="row">
                    <div class="col">
                        <label for="mes">Mês</label>
                        <select id="mes" class="form-select">
                            <option value="">---Selecione---</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="ano">Ano</label>
                        <select id="ano" class="form-select">
                            <option value="">---Selecione---</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-control mb3" placeholder="Número atrás do cartão">
                    </div>
                </div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control mb3" placeholder="000.000.000-00">
            </form>
        </div>
        <div class="col">
            <div id="frente" class="card card-body bg-dark h-75 text-white">
                <div class="text-end" id="bandeira">Bandeira</div>
                <div style="margin-top: 60px;">
                    <i class="fa-solid fa-microchip" style="color: #daa520;"></i>
                </div>
                <div id="card-numero" style="margin-top: 10px; font-size: 2rem;">
                    0000 0000 0000 0000
                </div>
                <div class="d-flex justify-content-between">
                    <span id="card-titular">NOME DO TITULAR</span>
                    <span id="card-validade">MM/AA</span>

                </div>
            </div>
            <div id="verso" class="card card-body bg-dark h-75 text-white">

            </div>
        </div>
    </section>
</body>
</html>
